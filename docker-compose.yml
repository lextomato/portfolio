services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    image: mollitiam-web:latest
    restart: unless-stopped
    env_file: /srv/secret-envs/portfolio.env
    networks:
      - web
    labels:
      - traefik.enable=true

      # Router HTTPS
      - traefik.http.routers.molli.rule=Host(`mollitiam.cl`) || Host(`www.mollitiam.cl`)
      - traefik.http.routers.molli.entrypoints=websecure
      - traefik.http.routers.molli.tls.certresolver=le
      - traefik.http.services.molli.loadbalancer.server.port=80

      # Router HTTP  → redirección automática a https
      - traefik.http.routers.molli.entrypoints=web
      - traefik.http.routers.molli.middlewares=https-redirect@file

      # Middleware SPA (devuelve index.html en 404)
      - traefik.http.middlewares.spa.errors.status=404
      - traefik.http.middlewares.spa.errors.service=molli@docker
      - traefik.http.middlewares.spa.errors.query=/index.html
      - traefik.http.routers.molli.middlewares=spa@docker

networks:
  web:
    external: true
    name: traefik_default
