services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    image: mollitiam-web:latest
    container_name: mollitiam-web
    restart: unless-stopped
    env_file: /srv/secret-envs/portfolio.env
    networks:
      - web
    labels:
      traefik.enable: "true"

      ### Router HTTPS para mollitiam.cl
      traefik.http.routers.molli.rule: Host(`mollitiam.cl`)
      traefik.http.routers.molli.entrypoints: websecure
      traefik.http.routers.molli.tls.certresolver: le
      traefik.http.routers.molli.service: molli

      ### Router HTTPS para www.mollitiam.cl
      traefik.http.routers.molli2.rule: Host(`www.mollitiam.cl`)
      traefik.http.routers.molli2.entrypoints: websecure
      traefik.http.routers.molli2.tls.certresolver: le
      traefik.http.routers.molli2.service: molli

      ### Router HTTP (redirige a HTTPS) mollitiam.cl
      traefik.http.routers.molli-http.rule: Host(`mollitiam.cl`)
      traefik.http.routers.molli-http.entrypoints: web
      traefik.http.routers.molli-http.middlewares: molli-redirect

      ### Router HTTP (redirige a HTTPS) www.mollitiam.cl
      traefik.http.routers.molli2-http.rule: Host(`www.mollitiam.cl`)
      traefik.http.routers.molli2-http.entrypoints: web
      traefik.http.routers.molli2-http.middlewares: molli-redirect

      ### Middleware de redirecci√≥n
      traefik.http.middlewares.molli-redirect.redirectscheme.scheme: https

      ### Servicio compartido
      traefik.http.services.molli.loadbalancer.server.port: "80"

networks:
  web:
    external: true
    name: traefik_default
