name: Build & Deploy Vue (Vite)

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ci-deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_IP }}
          username: deploy
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            REPO_DIR=/srv/mollitiam-web
            REPO_URL=git@github.com:lextomato/portfolio.git   # ‚Üê ajusta

            if [ ! -d "$REPO_DIR/.git" ]; then
              echo "üî∞ Primera vez: clonando repo‚Ä¶"
              git clone "$REPO_URL" "$REPO_DIR"
            fi

            cd "$REPO_DIR"
            git fetch --all
            git reset --hard origin/master

            echo "üöÄ Levantando contenedores‚Ä¶"
            docker compose up -d --build --force-recreate --remove-orphans
            docker compose logs -f webapp
