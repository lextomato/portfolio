name: Build & Deploy Vue (Vite)

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ci-deploy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_IP }}
          username: deploy
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            REPO_DIR=/srv/mollitiam-web
            REPO_URL=git@github.com:lextomato/portfolio.git   # â† ajusta

            if [ ! -d "$REPO_DIR/.git" ]; then
              echo "ðŸ”° Primera vez: clonando repoâ€¦"
              git clone "$REPO_URL" "$REPO_DIR"
            fi

            cd "$REPO_DIR"
            git fetch --all
            git reset --hard origin/master

            # â”€â”€â”€ 1) (Re)generar el archivo seguro â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            cat > /srv/secret-envs/portfolio.env <<EOF
            VITE_SEND_MAIL_URL=${{ secrets.VITE_SEND_MAIL_URL }}
            VITE_TOKEN_CLOUD_FUNCTION=${{ secrets.VITE_TOKEN_CLOUD_FUNCTION }}
            EOF
            chmod 600 /srv/secret-envs/portfolio.env        # sÃ³lo lectura para deploy

            # â”€â”€â”€ 2) Copiar (o enlazar) al repo como .env â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            ln -sfT /srv/secret-envs/portfolio.env "$REPO_DIR/.env"

            echo "ðŸš€ Levantando contenedoresâ€¦"
            docker compose up -d --build --force-recreate --remove-orphans
            docker compose logs --tail=50 webapp
