steps:
- name: 'node'
  entrypoint: 'npm'
  args: ['install']
- name: 'node'
  entrypoint: 'npm'
  args: ['run', 'build']
- name: 'ubuntu'
  entrypoint: '/bin/bash'
  args:
    - '-c'
    - 'mkdir -p dist/assets/logos'
  # Copiar los assets a la ubicaci√≥n deseada antes de construir la imagen Docker
- name: 'ubuntu'
  entrypoint: '/bin/bash'
  args:
    - '-c'
    - 'cp -r src/assets/logos/* dist/assets/logos/'
- name: 'node'
  entrypoint: 'npm'
  args: ['run', 'create-env']
  env:
    - 'VITE_SEND_MAIL_URL=${_VITE_SEND_MAIL_URL}'
    - 'VITE_TOKEN_CLOUD_FUNCTION=${_VITE_TOKEN_CLOUD_FUNCTION}'
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]

options:
  logging: CLOUD_LOGGING_ONLY

timeout: "1600s"