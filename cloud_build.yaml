steps:
- name: node
  entrypoint: npm
  args: ["run", "create-env"]
  env:
    - 'VITE_SEND_MAIL_URL=${_VITE_SEND_MAIL_URL}'
    - 'VITE_TOKEN_CLOUD_FUNCTION=${_VITE_TOKEN_CLOUD_FUNCTION}'
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]

logsBucket: 'nombre-de-tu-bucket'

timeout: "1600s"