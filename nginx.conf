worker_processes  1;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  server {
    listen 80;
    server_name _;  # cualquier host

    root /usr/share/nginx/html;

    # 🔐 Ruta necesaria para Let's Encrypt (ACME Challenge)
    location ^~ /.well-known/acme-challenge/ {
      allow all;
      root /usr/share/nginx/html;
      try_files $uri =404;
    }

    # 🌐 Tu frontend (SPA o similar)
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
